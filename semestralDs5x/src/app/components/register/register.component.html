<div class="container mt-4">
  
    <div class="card">
      <h1 style="text-align: center; font-family: 'lovely'; ">Crear Usuario</h1>
      <form (ngSubmit)="createUser()">
        <div class="form-group">
          <label for="firstname">Nombre</label>
          <input
            type="text"
            id="firstname"
            [(ngModel)]="firstname"
            name="firstname"
            class="form-control"
            placeholder="Enter Nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input
            type="text"
            id="lastname"
            [(ngModel)]="lastname"
            name="lastname"
            class="form-control"
            placeholder="Enter Apellido"
            required
          />
        </div>
        <div class="form-group">
            <label for="cedula">cedula</label>
            <input
              type="text"
              id="cedula"
              [(ngModel)]="cedula"
              name="cedula"
              class="form-control"
              placeholder="Enter cedula"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
              required
            />
          </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            placeholder="Enter Contraseña"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="role">role</label>
          <select
            id="role"
            [(ngModel)]="role"
            name="role"
            class="form-control"
            required
          >
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
        <a style="font-family: 'lovely';"   [routerLink]="['/login']" >ir a Login</a>
      </form>
      
    </div>
  </div>
