<body>
    <div class="login">
      <img src="./assets/login-bg.png" alt="login image" class="login__img">
    
      <form (ngSubmit)="login()" action="" class="container">
        <h1 class="login__title">Iniciar Sesión</h1>
        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
        <div class="login__box-input">
          <label for="firstname" class="login__label"></label>
          <input
            type="text"
            id="firstname"
            [(ngModel)]="firstname"
            name="firstname"
            required
            class="login__input"
            placeholder="Nombre"
            autocomplete="username"
          />
        </div>
      </div>
      <div class="login__box">
        <i class="ri-lock-2-line login__icon"></i>
        <div class="login__box-input">
          <label for="login-pass" class="login__label"></label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="login__input"
            placeholder="Contraseña"
            autocomplete="current-password"
          />
        </div>
      </div>
        </div>
        <button type="submit" class="Button">Iniciar Sesión</button>
        <a style="font-family: 'lovely';"  [routerLink]="['/register']" >ir a Register</a>
      </form>
      
    </div>
    
    </body>
