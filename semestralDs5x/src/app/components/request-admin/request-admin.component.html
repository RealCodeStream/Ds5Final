<div class="container mt-5 pt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3 class="card-title mb-0">Solicitudes de Estudiantes</h3>
    </div>
    <div class="card-body">
      <div *ngIf="requests && requests.length; else noRequests">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Curso</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of requests">
              <td>{{ request.student.firstname }}</td>
              <td>{{ request.student.lastname }}</td>
              <td>{{ request.course.name }}</td>
              <td>{{ request.status }}</td>
              <td>
                <button class="btn btn-success btn-sm me-2" (click)="acceptRequest(request._id)">Aceptar</button>
                <button class="btn btn-danger btn-sm" (click)="rejectRequest(request._id)">Rechazar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noRequests>
        <div class="alert alert-info" role="alert">
          No hay solicitudes pendientes.
        </div>
      </ng-template>
    </div>
  </div>
</div>
